<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Super Wars S1</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>


  <!-- Heros section -->

  <div class="grid1">
    <div class="grid2" id="heros">
      <div class="box">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png"
          alt=""> <!-- Hero image -->
        <p>Spiderman</p> <!-- Hero name -->
        <h1>12</h1> <!-- Hero score -->
      </div>
      <div class="box">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png"
          alt=""> <!-- Hero image -->
        <p>Wonder Woman</p> <!-- Hero name -->
        <h1>30</h1> <!-- Hero score -->
      </div>
    </div>

    <!-- Scores section -->

    <div id=score>
      <h1>5 - 0</h1> <!-- Display of scores -->
    </div>

    <!-- Villains section -->

    <div class="grid2" id="villains">
      <div class="box">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-9.png"
          alt=""> <!-- Villain image -->
        <p>CatWoman</p> <!-- Villain name -->
        <h1>50</h1> <!-- Villain score -->
      </div>
      <div class="box">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-8.png"
          alt=""> <!-- Villain image -->
        <p>MaskGirl</p> <!-- Villain name -->
        <h1>12</h1> <!-- Villain score -->
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <!-- <footer class="footer">Made with ♥️ by Kalvian</footer> --> <!-- Commented out footer text -->

</body>

</html>
